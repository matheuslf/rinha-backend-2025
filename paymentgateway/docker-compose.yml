version: '3.8'

x-backend-templates:
  app: &backend-template
    image: matheuslferreira/paymentgateway:latest
    environment:
      RETRY_API_DEFAULT: 16
      HTTP_CLIENT_WORKER: 25
      TIMEOUT_DEFAULT: 180
      TIMEOUT_FALLBACK: 95
      QUEUE_BUFFER: 9000
      THREADS_VIRTUAL_ENABLED: true
      PAYMENT_PROCESSOR_URL_DEFAULT: http://payment-processor-default:8080
      PAYMENT_PROCESSOR_URL_FALLBACK: http://payment-processor-fallback:8080
      LOG_LEVEL: off
      SERVER_PORT: 8080
      BACK_END_URL: http://backend-2:8080
      JAVA_OPTS: >-
        -server
        -XX:+UseG1GC
        -XX:+UseFastAccessorMethods
        -Xlog:disable
        -XX:-PrintGC
        -XX:+UseStringCache
        -XX:-PrintGCDetails
        -XX:-FlightRecorder
        -XX:+DisableExplicitGC
    networks:
      - backend
      - payment-processor
    depends_on:
       - redis
    deploy:
      resources:
        limits:
          cpus: '0.62'
          memory: '140MB'

services:
  load-balancer:
    image: nginx:alpine
    restart: always
    container_name: nginx-rinha
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2
    ports:
      - "9999:80"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.26"
          memory: "70MB"

  backend-1:
    <<: *backend-template
    container_name: backend-1
    hostname: backend-1

  backend-2:
    <<: *backend-template
    container_name: backend-2
    hostname: backend-2

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "25MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true